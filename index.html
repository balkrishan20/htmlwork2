<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Coffee Zone</title>
  </head>
  <body>
    <!-- navbar  -->
    <section id="header">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#micon" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                    <div class="collapse navbar-collapse" id="micon">
                      <ul class="navbar-nav me-auto">
                        <li class="nav-item active">
                          <a href="#" class="nav-link">HOME</a>
                        </li>
                        <li class="nav-item">
                          <a href="#" class="nav-link">EVENTS</a>
                        </li>
                        <li class="nav-item">
                          <a href="#" class="nav-link">SHOP</a>
                        </li>
                        <li class="nav-item">
                          <a href="#" class="nav-link">PAGES</a>
                        </li>
                        <li class="nav-item">
                          <a href="#" class="nav-link">CONTACT US</a>
                        </li>
                      </ul>
                    </div>
                    <a href="" class="navbar-brand">Coffee Zone</a>
                </div>
            </nav>
          </div>
    </section>
    <!-- navbar end -->

    <!-- slide -->
    <div id="carouselExampleIndicators"  class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active" style="height: 800px weight:auto;">
            <img class="d-block w-100" src="images/coffee11.jpg" alt="First slide">
            <div class="carousel-caption caption d-none d-md-block">
                <p>Making our coffee with love.</p>
                <h1>Alluring & Fragrant <br>
                    Coffee Aroma
                </h1>
              </div>
          </div>
          <div class="carousel-item" style="height: 800px;">
            <img class="d-block w-100" src="images/coffee14.jpg" alt="Second slide">
            <div class="carousel-caption caption d-none d-md-block">
                <p>We really like what we do.</p>
                <h1>Exquisite Taste<br>
                    in Your cup
                </h1>
              </div>
          </div>
          <div class="carousel-item" style="height: 800px;">
            <img class="d-block w-100" src="images/coffee17.jpg" alt="Third slide">
            <div class="carousel-caption caption d-none d-md-block text1">
                <p>We really like what we do.</p>
                <h1>Enjoy Our Exclusive <br>
                    Coffee & Cocktails
                </h1>
              </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- slide end  -->
      <div class="container-fluid  py-5">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <img src="images/coffee2.jpg" id="images" alt="">
            </div>
          </div>
        </div>

      </div>
      
     

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
